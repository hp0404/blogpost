title: "My Publications"
description: "Personal site with publications"
# Update these for your GitHub Pages URL
url: "https://hp0404.github.io" # The base hostname & protocol for your site
baseurl: "/blogpost" # The subpath of your site (for project pages)

markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  syntax_highlighter_opts:
    line_numbers: false

permalink: /:categories/:title/

collections:
  publications:
    output: true
    permalink: /publications/:name/

defaults:
  - scope:
      path: ""
      type: "publications"
    values:
      layout: "publication"
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"

plugins:
  - jekyll-seo-tag
  - jekyll-sitemap

exclude:
  - vendor
  - node_modules
  - README.md
  - pyproject.toml

